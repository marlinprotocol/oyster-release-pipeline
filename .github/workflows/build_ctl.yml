name: Build marlinctl
on:
  workflow_dispatch:
   inputs:
    marlinctl-branch:
     description: 'marlinctl branch'
     required: false
     default: 'master'
    marlinctl-version:
     description: 'marlinctl binary version'
     required: false
     default: 'X.Y.Z-beta.U'
    version-description:
     description: 'description for new version'
     required: false
     default: 'automated'
jobs:
  echo_input:
    name: display input params
    strategy:
      matrix:
        include:
        - os: 'ubuntu-18.04'
          build_type: Release
          GOOS: linux
          GOARCH: amd64
    runs-on: ${{ matrix.os }}
    steps:
    - name: echo
      run: |
        echo marlinctl-branch ${{github.event.inputs.marlinctl-branch}}
        echo marlinctl-version ${{github.event.inputs.marlinctl-version}}
        echo version-description ${{github.event.inputs.version-description}}
        
  build_marlinctl:
    name: Build marlinctl
    strategy:
      matrix:
        include:
        - os: 'ubuntu-18.04'
          build_type: Release
          GOOS: linux
          GOARCH: amd64
    runs-on: ${{ matrix.os }} 
    outputs:
      marlinctl-checksum: ${{steps.marlinctl.outputs.checksum}}
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{github.event.inputs.marlinctl-branch}}
        repository: marlinprotocol/marlinctl2
        submodules: recursive
    - uses: actions/setup-go@v2
    - name: update
      run: |
        sudo apt-get update
        sudo apt-get upgrade
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1
    - name: Make marlinctl
      id: marlinctl
      if: ${{github.event.inputs.marlinctl-version != 'X.Y.Z-beta.U'}}
      run: |
        sh mk.sh ${{github.event.inputs.marlinctl-version}}
        echo "::set-output name=checksum::$(md5sum build/marlinctl | awk '{print $1;}')"
        aws s3 cp build/marlinctl s3://beta.artifacts.marlin.pro/projects/marlinctl/${{github.event.inputs.marlinctl-version}}/marlinctl-${{matrix.GOOS}}_${{matrix.GOARCH}}
     
  create-pr-marlinctl:
     name: create PR marlinctl
     if: ${{github.event.inputs.marlinctl-version != 'X.Y.Z-beta.U'}}
     needs: [build_marlinctl]
     strategy:
      matrix:
        include:
        - os: 'ubuntu-18.04'
          build_type: Release
          GOOS: linux
          GOARCH: amd64
     runs-on: ${{ matrix.os }}
     steps:
     - uses: actions/checkout@v2
       with:
        token: ${{ secrets.PAT }}
        ref: beta
        repository: marlinprotocol/releases
        submodules: recursive
     - name: edit
       run: |
         pip install semantic_version
         python script.py "projects/marlinctl/releases.json" ${{github.event.inputs.marlinctl-version}} "${{github.event.inputs.version-description}}" "${{github.event.inputs.runner-version}}" marlinctl "https://beta.artifacts.marlin.pro/projects/marlinctl/${{github.event.inputs.marlinctl-version}}/marlinctl-${{matrix.GOOS}}_${{matrix.GOARCH}}" "${{needs.build_marlinctl.outputs.marlinctl-checksum}}"
     - name: pr
       uses: peter-evans/create-pull-request@v3
       with:
          token: ${{ secrets.PAT }}
          branch: auto-marlinctl-${{github.event.inputs.marlinctl-version}}
          delete-branch: true
          title: 'Update Build'
          
